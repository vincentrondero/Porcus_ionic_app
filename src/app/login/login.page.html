<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" id="title">Porcus</ion-title>
    </ion-toolbar>
  </ion-header>
  <p *ngIf="loginError" class="error-message">Incorrect Credentials</p>
  <div [ngClass]="{ 'login-error': loginError }">
    <form (ngSubmit)="login()" id="container1">
      <input type="email" id="email" name="email" placeholder='Email' [(ngModel)]="email" required>
      <input type="password" id="password" name="password" placeholder='Password' [(ngModel)]="password" required>
      <div>
      <button id="login_button" type="submit">LOGIN</button>
      </div>
    </form>
  </div>
  <p id="bottompart">Doesn't have an account yet? <button routerLink="/sign-up" id="redirect_signUp">Sign up</button></p>
</ion-content>
